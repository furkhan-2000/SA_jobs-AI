<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body, html, #root { height: 100%; margin: 0; font-family: Inter, sans-serif; background: #f3f6fb; overflow-x:hidden; }

    /* ULTRA PREMIUM NAVIGATION */
    .nav { 
      position: fixed; top:12px; left:50%; transform:translateX(-50%); 
      z-index:90; display:flex; justify-content:space-between; align-items:center; 
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 0 8px rgba(255,255,255,0.25);
      border-radius: 24px;
      padding: 6px 20px;
      max-width: 680px;
      width: 90%;
      transition: all 0.3s ease;
    }
    .nav:hover {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12), inset 0 0 10px rgba(255,255,255,0.3);
    }
    .logo { display:flex; align-items:center; font-weight:700; font-size:1.4rem; color:#041227; gap:8px; cursor:pointer; }
    .dot-w { width:24px; height:24px; position:relative; display:inline-block; }
    .dot-w span { position:absolute; width:4px; height:4px; border-radius:50%; background:rgba(0,0,0,0.7); opacity:0; animation:dotWAnim 2s infinite; }
    .dot-w span:nth-child(1){top:0; left:0; animation-delay:0s;}
    .dot-w span:nth-child(2){top:0; left:50%; animation-delay:0.1s;}
    .dot-w span:nth-child(3){top:0; left:100%; animation-delay:0.2s;}
    .dot-w span:nth-child(4){top:50%; left:25%; animation-delay:0.3s;}
    .dot-w span:nth-child(5){top:50%; left:75%; animation-delay:0.4s;}
    .dot-w span:nth-child(6){top:100%; left:0; animation-delay:0.5s;}
    .dot-w span:nth-child(7){top:100%; left:50%; animation-delay:0.6s;}
    .dot-w span:nth-child(8){top:100%; left:100%; animation-delay:0.7s;}
    @keyframes dotWAnim { 0%,20%,100%{opacity:0; transform:scale(0);} 50%{opacity:1; transform:scale(1);} }
    .nav button { font-weight:600; padding:4px 10px; border-radius:12px; border:none; cursor:pointer; backdrop-filter: blur(12px); background: rgba(255,255,255,0.25); transition: all 0.2s ease; }
    .nav button:hover { background: rgba(255,255,255,0.35); }
    .nav .nav-link { margin-left:12px; font-weight:500; cursor:pointer; }

    /* HERO */
    .hero { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; position:relative; padding:120px 20px 80px; }
    .headline { font-weight:800; font-size:clamp(40px,6vw,80px); position:relative; margin-bottom:16px; color:#041227; cursor:pointer; }
    .headline::after { content:""; position:absolute; left:0; top:0; width:100%; height:100%; background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.12), rgba(255,255,255,0.02)); mix-blend-mode: overlay; pointer-events:none; opacity:0.9; background-size: 200% 100%; transform: translateX(-100%); transition: transform 0.5s linear; }
    .headline:hover::after { transform: translateX(100%); }

    /* ULTRA-PREMIUM MARQUEE (glow + fade edges) */
    .marquee-container {
      width: 100%;
      overflow: hidden;
      margin-top: 10px;
      position: relative;
      -webkit-mask-image: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 12%, rgba(0,0,0,1) 88%, rgba(0,0,0,0) 100%);
      mask-image: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 12%, rgba(0,0,0,1) 88%, rgba(0,0,0,0) 100%);
    }
    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      font-size: clamp(20px,3vw,28px);
      font-weight: 600;
      color: #041227;
      opacity: 0.95;
      padding: 6px 0;
      text-shadow: 0 2px 8px rgba(10,75,255,0.06), 0 0 18px rgba(10,75,255,0.03);
      animation: marqueeSlide 16s linear infinite;
      will-change: transform;
      transform: translate3d(0,0,0);
    }
    @keyframes marqueeSlide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ULTRA-THIN SLIM SEARCH BAR */
    .search-bar {

      align-items:center;
      gap:6px;
      margin-top:20px;
      background: rgba(255,255,255,0.18);

    }

    .cta-button:hover {

    @media (max-width: 768px) {
      .search-bar { min-width:180px; max-width:260px; padding:3px 8px; }

    }

    .feature-section { padding:60px 20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:24px; max-width:1100px; margin:0 auto; }
    .feature-card { background:rgba(255,255,255,0.85); padding:20px; border-radius:16px; box-shadow:0 12px 36px rgba(0,0,0,0.06); text-align:center; }

    .footer { padding:24px 16px; text-align:center; color:#041227; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-top:1px solid rgba(0,0,0,0.03); font-size:14px; line-height:1.6; }
    .footer-above { margin-bottom:12px; font-weight:500; opacity:0.85; text-align:center; }

    canvas { position:absolute; inset:0; z-index:5; pointer-events:none; }
    .ball { position:absolute; border-radius:50%; background: radial-gradient(circle at 30% 30%, #5e9eff, #2b6eff); transition: transform .2s ease, box-shadow .2s ease; }
    .ball.hovered { transform:translateY(-12px) scale(1.1); box-shadow:0 8px 28px rgba(0,0,0,0.18),0 16px 50px rgba(94,158,255,0.35); }
  </style>
</head>

<body>

  <script type="text/babel">
  const { useState, useEffect, useRef } = React;

  function useSmoothScroll() {
    const [scroll, setScroll] = useState(0);
    useEffect(()=>{
      const onScroll=()=>setScroll(window.scrollY);
      window.addEventListener('scroll',onScroll,{passive:true});
      return ()=>window.removeEventListener('scroll',onScroll);
    },[]);
    return scroll;
  }

  function Balls({ count=30 }) {
    const containerRef = useRef(null);
    const [hoveredId, setHoveredId] = useState(null);
    const scroll = useSmoothScroll();

    const balls = useRef(Array.from({length:count}, (_,i)=>({
      id:i,
      size: 40 + Math.random()*30,
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      vx: (Math.random()-0.5)*0.6,
      vy: (Math.random()-0.5)*0.6,
      hue: Math.random()*360
    })));

    useEffect(()=>{
      let raf=null;
      const animate=()=>{
        balls.current.forEach(b=>{
          b.x += b.vx + scroll*0.0005;
          b.y += b.vy;
          if(b.x<-50) b.x=window.innerWidth+50;
          if(b.x>window.innerWidth+50) b.x=-50;
          if(b.y<-50) b.y=window.innerHeight+50;
          if(b.y>window.innerHeight+50) b.y=-50;
          const el = containerRef.current.querySelector(`#ball-${b.id}`);
          if(el){
            el.style.transform=`translate(${b.x}px,${b.y}px) scale(${hoveredId===b.id?1.1:1})`;
            el.style.boxShadow = hoveredId===b.id ? 
              "0 8px 28px rgba(0,0,0,0.18),0 16px 50px hsla("+b.hue+",70%,55%,0.35)" : 
              "0 4px 18px rgba(0,0,0,0.08)";
          }
        });
        raf = requestAnimationFrame(animate);
      };
      raf=requestAnimationFrame(animate);
      return ()=> cancelAnimationFrame(raf);
    },[hoveredId,scroll]);

    return (
      <div ref={containerRef} aria-hidden>
        {balls.current.map(b=>(
          <div
            key={b.id}
            id={`ball-${b.id}`}
            className={`ball ${hoveredId===b.id?'hovered':''}`}
            style={{width:b.size,height:b.size,left:0,top:0}}
            onMouseEnter={()=>setHoveredId(b.id)}
            onMouseLeave={()=>setHoveredId(null)}
          />
        ))}
      </div>
    );
  }

        search:"ÿßÿ®ÿ≠ÿ´ ÿπŸÜ Ÿàÿ∏ÿßÿ¶ŸÅ ÿ£Ÿà ÿ¥ÿ±ŸÉÿßÿ™ ÿ£Ÿà ŸÖŸáÿßÿ±ÿßÿ™...", signup:"ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ", login:"ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ",

        ],

        footerAbove:"ÿ™ŸÖŸÉŸäŸÜ ÿßŸÑŸÖŸàÿßŸáÿ® ÿßŸÑÿ≥ÿπŸàÿØŸäÿ© ÿ®ŸÅÿ±ÿµ ÿ≠ŸÇŸäŸÇŸäÿ© ‚Äî ÿØÿπŸÖ ŸÅÿÆŸàÿ± ŸÑÿ±ÿ§Ÿäÿ© 2030"

    const t = content[isArabic?'ar':'en'];

    useEffect(()=>{
      const el = ctaRef.current;
      if(!el) return;
      const move = e=>{
        const r = el.getBoundingClientRect();
        const cx=r.left+r.width/2;
        const cy=r.top+r.height/2;
        const dx=e.clientX-cx;
        const dy=e.clientY-cy;
        const dist=Math.sqrt(dx*dx+dy*dy);
        const max=120;
        if(dist<max){
          const strength=1-(dist/max);
          el.style.transform=`translate(${dx*0.02*strength}px,${dy*0.02*strength}px) scale(${1+0.02*strength})`;
        } else el.style.transform='';
      };

      return ()=>window.removeEventListener('mousemove',move);
